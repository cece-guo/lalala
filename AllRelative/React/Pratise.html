    <script>

        import React from 'react';
        import ReactDOM from 'react-dom';
        

        function tick() {
            const element = (
                <div>
                    <h1>hello world</h1>
                    <h2>it is {new Date().toLocaleTimeString()}</h2>
                </div>
            );
            ReactDOM.render(
                element,
                document.getElementById('app')
            )
        }

        setInterval(tick, 1000);
    </script>
